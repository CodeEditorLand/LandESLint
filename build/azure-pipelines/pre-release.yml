name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  tags:
    include:
      - pre-release/*
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    buildSteps:
      - script: |
          npm ci
        displayName: "Install dependencies"

      - script: |
          npm run lint
          npm run compile
        displayName: "Lint & Compile"
